<!DOCTYPE html>
<html lang="en">
  <head>
    <!--META TAGS-->
    <meta charset="UTF-8" />
    <meta name="description" content="Music agency portfolio" />
    <meta name="keywords" content="music" />
    <meta name="author" content="Music Vikings" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--TITLE-->
    <title>Music Vikings</title>
    <!--STYLESHEETS-->
    <link href="./build/css/style.min.css" type="text/css" rel="stylesheet" />
    <!--Animate CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <!--FontAwesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="mv-logo">
          <a href="index.html"
            ><img
              src="./assets/images/musicVikingsLogo.png"
              alt="Music Vikings logo"
          /></a>
        </div>
        <div class="nav-links">
          <button class="menu-item first-li" id="homeBtn">
            <i class="fas fa-home"></i>
          </button>
          <button class="menu-item">
            <i class="fas fa-music"></i>
          </button>
          <button class="menu-item">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <button class="menu-item">
            <i class="fab fa-facebook"></i>
          </button>
          <button class="menu-item">
            <i class="fab fa-twitter"></i>
          </button>
          <button class="menu-item" id="contactBtn">
            <i class="fas fa-envelope"></i>
          </button>
        </div>
        <div class="burger">
          <button class="hamburger hamburger--spring" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </nav>
    </header>
    <main class="content-container">
      <h1 class="pageTitle">Artist Roster</h1>
      <article class="artist-grid">
        <!--Using figure/figcaption elements for semantics and web accessibility-->
        <figure>
          <img
            src="assets/images/artistExampleOne.jpg"
            alt="Artist One seated on park bench with a guitar"
            class="artistImg"
          />
          <figcaption class="artist-name">
            Artist One
          </figcaption>
        </figure>

        <figure>
          <img
            src="assets/images/artistExampleTwo.jpg"
            alt="Artist Two holding a saxophone and leaning against blue wall"
            class="artistImg"
          />
          <figcaption class="artist-name">
            Artist Two
          </figcaption>
        </figure>

        <figure>
          <img
            src="assets/images/artistExampleThree.jpg"
            alt="Artist Three holding their individual intrustments in concrete outdoors"
            class="artistImg"
          />
          <figcaption class="artist-name">
            Artist Three
          </figcaption>
        </figure>

        <figure>
          <img
            src="assets/images/artistExampleFour.jpg"
            alt="Artist Four live in outdoor concert"
            class="artistImg"
          />
          <figcaption class="artist-name">
            Artist Four
          </figcaption>
        </figure>

        <figure>
          <img
            src="assets/images/artistExampleFive.jpg"
            alt="Artist Five live in concert"
            class="artistImg"
          />
          <figcaption class="artist-name">
            Artist Five
          </figcaption>
        </figure>

        <figure>
          <img
            src="assets/images/artistExampleSix.jpg"
            alt="Artist Six against white brick wall"
            class="artistImg"
          />
          <figcaption class="artist-name">
            Artist Six
          </figcaption>
        </figure>

        <figure>
          <img
            src="assets/images/artistExampleSeven.jpg"
            alt="Artist Seven live in concert"
            class="artistImg"
          />
          <figcaption class="artist-name">
            Artist Seven
          </figcaption>
        </figure>

        <figure>
          <img
            src="assets/images/artistExampleEight.jpg"
            alt="Artist Eight beating a hand-made drum outdoors"
            class="artistImg"
          />
          <figcaption class="artist-name">
            Artist Eight
          </figcaption>
        </figure>

        <figure>
          <img
            src="assets/images/artistExampleNine.jpg"
            alt="Artist Nine seated behind drumset in concert"
            class="artistImg"
          />
          <figcaption class="artist-name">
            Artist Nine
          </figcaption>
        </figure>

        <figure>
          <img
            src="assets/images/artistExampleTen.jpg"
            alt="Artist Ten holding a wireless telephone against their eyes in front of a red wall"
            class="artistImg"
          />
          <figcaption class="artist-name">
            Artist Ten
          </figcaption>
        </figure>

        <figure>
          <img
            src="assets/images/artistExampleEleven.jpg"
            alt="Artist Eleven live in concert"
            class="artistImg"
          />
          <figcaption class="artist-name">
            Artist Eleven
          </figcaption>
        </figure>

        <figure>
          <img
            src="assets/images/artistExampleTwelve.jpg"
            alt="Artist Twelve walking outdoors"
            class="artistImg"
          />
          <figcaption class="artist-name">
            Artist Twelve
          </figcaption>
        </figure>
      </article>
    </main>
    <footer>
      <p>Copyright &#64; Music Vikings 2020. All Rights Reserved</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <script src="/build/js/index.min.js"></script>
  </body>
</html>
